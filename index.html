<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6eb, #ffd6e8);
    color: #d63384;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 25px;
    max-width: 520px;
    box-shadow: 0 20px 40px rgba(255,105,180,0.25);
    animation: fadeUp 1.4s ease;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.6em;
    margin-bottom: 10px;
}

p {
    font-size: 1.15em;
    line-height: 1.7;
}

.gallery {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin: 20px 0;
}

.gallery img {
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

button {
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    border: none;
    padding: 15px 32px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 50px;
    margin-top: 20px;
    box-shadow: 0 10px 25px rgba(255,105,180,0.45);
    animation: pulse 2s infinite;
}

#proposal {
    display: none;
    font-size: 1.5em;
    margin-top: 20px;
    animation: fadeUp 1s ease;
}

/* animations */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

.heart {
    position: fixed;
    bottom: -10px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>
        Every moment with you feels like home.
        Your smile, your warmth, your love ‚Äî  
        I‚Äôm grateful for all of it. üíï
    </p>

    <!-- PHOTO GALLERY -->
    <div class="gallery">
        <img src="photo1.jpg" alt="Us together">
        <img src="photo2.jpg" alt="Hand in hand">
    </div>

    <p>Will you be my Valentine today, tomorrow, and forever? üíñ</p>

    <button onclick="showProposal()">Tap to Reveal My Heart üíå</button>

    <div id="proposal">
        <p><strong>Riya, will you marry me? üíç</strong></p>
    </div>
</div>

<script>
function showProposal() {
    document.getElementById("proposal").style.display = "block";
}

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 400);
</script>

</body>
</html>
